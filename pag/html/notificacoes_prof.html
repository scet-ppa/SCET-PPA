<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/notificacoes_prof.css">
  <title>Notifications</title>
</head>
<body>
  <div class="notificaes">
    <div class="overlap">
      <div class="backgorund"></div>
      <div class="conteiner-azul"></div>
      <img class="vector"  />
      <img class="img" />
      <img class="perfil"  />
      <div class="usu-riocoordenador">Usuário Professor</div>
      <div class="boto-sobre">
        <div class="overlap-group">
          <div class="text-wrapper">Sobre</div>
          <img class="vector-2"  />
        </div>
      </div>
      <div class="menu">
        <div class="boto-TCC">
          <div class="overlap-group">
            <div class="div">TCC</div>
            <img class="vector-3" />
          </div>
        </div>
        <div class="boto-estgio">
          <div class="overlap-group">
            <div class="div">Estágio</div>
            <img class="vector-4" />
          </div>
        </div>
        <div class="boto-notificaes">
          <div class="overlap-2">
            <div class="normal">
              <img class="notificao-normal" />
            </div>
            <div class="text-wrapper-2">Notificações</div>
          </div>
          <img class="notificao-mouse-em" />
        </div>
        <div class="overlap-3">
          <div class="boto-professor">
            <div class="overlap-group">
              <div class="text-wrapper-3">Professores</div>
              <img class="vector-5"  />
            </div>
          </div>
          <div class="boto-pendentes">
            <div class="overlap-group">
              <div class="text-wrapper-4">Pendentes</div>
              <img class="vector-6" />
            </div>
          </div>
        </div>
      </div>
      <div class="rectangle"></div>
      <div class="rectangle-2"></div>
      <div class="text-wrapper-5">Alunos</div>
      <div class="identificador">
        <div class="div-wrapper">
          <div class="text-wrapper-6">Notificações</div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
