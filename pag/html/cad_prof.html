<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SCET - Cadastro de Professor</title>
    <link rel="stylesheet" type="text/css" href="../css/cad_prof.css">
</head>

<body>
    
    <section class="container">
 
        <div class="cont">
            <img src="../img/logo-scet.jpg" alt="logo-scet"  width="342" height="250">
            <a href="../html/cadastro.html"><button>CADASTRAR</button></a>
        </div>
 
        <h1>Cadastro de Professor</h1>

        <div class="box">
            <div class="box-input" id="nome">
                <input type="nome" required="required">
              <span>Nome</span>
        </div>
            <div class="box-input" id="email">
                <input type="email" required="required">
            <span>Email</span>
      </div>
      <div class="box-input" id="matricula">
        <input type="matricula" required="required">
        <span>Matricula</span>
        </div>
        <div class="box-input" id="senha">
            <input type="password" required="required">
            <span>Senha</span>
      </div>
      <div class="box-input" id="especializacao">
        <input type="especializacao" required="required">
        <span>Especialização</span>
        </div>
        <div class="box-input" id="confirmar">
            <input type="confirmar" required="required">
            <span>Confirmação de senha</span>
      </div>
      </div>

</body>
</html>
